<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY CHAT 即時機密通訊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: "Songti TC", "Noto Serif TC", "SimSun", serif;
            background-color: #f0f0f0;
            color: #000;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .chat-card {
            height: 80vh;
            max-height: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 2px solid #000;
            border-radius: 0 !important;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2) !important;
        }

        .card-header {
            background-color: #000;
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #000;
        }
        .card-header i { margin-right: 10px; }

        .card-content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #fff;
        }

        #status-area {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
        }

        #status-text {
            font-weight: bold;
            letter-spacing: 2px;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-footer {
            padding: 15px 20px;
            background-color: #fff;
            border-top: 2px solid #000;
            display: flex;
            align-items: center;
        }

        .input-field input {
            border-bottom: 1px solid #000 !important;
            box-shadow: none !important;
            font-family: "Songti TC", serif;
        }
        .input-field input:focus {
            border-bottom: 2px solid #000 !important;
        }

        .btn-square {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0 15px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            font-family: "Songti TC", serif;
            font-weight: bold;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-square:hover {
            background-color: #333;
        }

        .msg {
            padding: 12px 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            font-family: "Songti TC", serif;
        }

        .msg.mine {
            background-color: #000;
            color: #fff;
            align-self: flex-end;
            border: 1px solid #000;
        }

        .msg.partner {
            background-color: #fff;
            color: #000;
            align-self: flex-start;
            border: 1px solid #000;
        }

        .msg.system {
            font-size: 12px;
            color: #666;
            align-self: center;
            border: none;
            background: #eee;
            padding: 5px 10px;
            font-style: italic;
        }

        .page-footer-custom {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.8rem;
            font-family: "Songti TC", serif;
            margin-top: auto;
        }

        .spinner-layer {
            border-color: #000 !important;
        }
    </style>
</head>
<body>

    <div class="main-container container">
        <div class="row" style="width: 100%; margin-bottom: 0;">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                
                <div class="card chat-card">
                    
                    <div class="card-header">
                        <div style="display:flex; align-items:center;">
                            <i class="material-icons">lock</i>
                            <span style="font-size: 1.2rem; font-weight: bold; letter-spacing: 1px;">NY CHAT</span>
                        </div>
                        <button id="endBtn" onclick="endChat()" class="btn-square" style="height:30px; line-height:30px; font-size:12px; display:none;">
                            中斷
                        </button>
                    </div>

                    <div class="card-content-area">
                        
                        <div id="status-area">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer">
                                  <div class="circle-clipper left"><div class="circle"></div></div>
                                  <div class="gap-patch"><div class="circle"></div></div>
                                  <div class="circle-clipper right"><div class="circle"></div></div>
                                </div>
                            </div>
                            <h5 id="status-text" class="grey-text text-darken-4" style="margin-top: 20px; font-family: 'Noto Serif TC', serif;">
                                加密通道建立中...
                            </h5>
                        </div>

                        <div id="chat-box" style="display: none;">
                        </div>

                    </div>

                    <div id="input-area-wrapper" class="card-footer" style="display: none;">
                        <div class="input-field">
                            <input id="msgInput" type="text" autocomplete="off" placeholder="輸入機密訊息...">
                        </div>
                        <div class="send-btn-wrapper">
                            <button onclick="sendMessage()" class="btn-square">
                                發送
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer-custom">
        NY SYSTEM © 2026 // SECURE CONNECTION
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const socket = io("https://nytools.nasirlin.net/chat");
        
        let partnerId = null;
        let isChatEnded = false;

        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-area-wrapper');
        const msgInput = document.getElementById('msgInput');
        const endBtn = document.getElementById('endBtn');

        socket.on('connect', () => {
            console.log("Connected");
            updateStatus("正在搜尋可用節點...");
            socket.emit('customer_join');
        });

        socket.on('status', (data) => {
            console.log("Status:", data);

            if (data.code === 'waiting') {
                showChatUI(false);
                updateStatus(data.msg);
            } 
            else if (data.code === 'chatting') {
                isChatEnded = false;
                partnerId = data.partnerId;
                showChatUI(true);
                chatBox.innerHTML = ''; 
                addMessage("--- 加密連線已建立 ---", 'system');
                endBtn.style.display = 'block'; 
            }
            else if (data.code === 'ended') {
                handleEndChat(data.msg);
            }
        });

        socket.on('queue_update', (count) => {
            if (!partnerId && !isChatEnded) {
                updateStatus(`通道忙碌中<br><span style="font-size:0.8em">等待序列：${count}</span>`);
            }
        });

        socket.on('receive_message', (data) => {
            addMessage(data.msg, 'partner');
        });

        function sendMessage() {
            if (isChatEnded) return;
            const msg = msgInput.value.trim();
            if (msg && partnerId) {
                socket.emit('send_message', { to: partnerId, msg: msg });
                addMessage(msg, 'mine');
                msgInput.value = '';
            }
        }

        function endChat() {
            if (confirm('確定要切斷此加密通訊嗎？')) {
                socket.emit('end_chat'); 
                handleEndChat('您已手動切斷連線');
            }
        }

        function handleEndChat(msg) {
            isChatEnded = true;
            partnerId = null;
            addMessage("--- " + msg + " ---", 'system');
            
            inputBox.style.display = 'none';
            endBtn.style.display = 'none';
            
            const restartDiv = document.createElement('div');
            restartDiv.style.textAlign = 'center';
            restartDiv.style.padding = '20px';
            restartDiv.innerHTML = '<button onclick="location.reload()" class="btn-square" style="margin:0 auto;">重新建立連線</button>';
            chatBox.appendChild(restartDiv);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(msg, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = msg;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        function updateStatus(html) {
            statusText.innerHTML = html;
        }

        function showChatUI(isChatting) {
            if (isChatting) {
                statusArea.style.display = 'none';
                chatBox.style.display = 'flex';
                inputBox.style.display = 'flex';
            } else {
                statusArea.style.display = 'flex';
                chatBox.style.display = 'none';
                inputBox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
